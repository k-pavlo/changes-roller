# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.12

repos:
  # Pre-commit hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ["--fix=lf"]

  # Ruff - Fast Python linter and formatter (replaces black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        name: Ruff linter
        args: ["--fix", "--exit-non-zero-on-fix"]
      # Run the formatter
      - id: ruff-format
        name: Ruff formatter

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: MyPy type checking
        additional_dependencies: ["click>=8.1.0"]
        args: ["--config-file=pyproject.toml"]
        files: ^roller/

  # Bandit - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Bandit security check
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Commitizen - Conventional commits enforcement
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # Prettier - Format YAML, Markdown, JSON
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier formatter
        types_or: [yaml, markdown, json]
        exclude: ^CHANGELOG\.md$ # Exclude changelog - manually managed

  # Shellcheck - Shell script linting (if any shell scripts exist)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Shellcheck

# CI-specific settings
ci:
  autofix_commit_msg: "chore: auto fixes from pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hook versions"
